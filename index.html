<html>
  <head>

    <title>School Finder 5</title>
    
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--general bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!--animation-->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    
    <!-- style for select -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
    
        <!-- import Chart.js library via CDN, per Chart.js documentation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js" defer></script>
    
    <link href="style.css" rel="stylesheet" type="text/css">
    <script  src="script.js"></script>
    
  </head>  
  
  <body>
    
    <div class="navbar">
  <a href="#top" class="js-anchor-link">       
  <button class="btn btn-outline-info" > Back to Top Form </button>    
  </a> <!--link to go back to top-->
</div>
    
    <center>
    <div class="container" style="background-color: #eee;">
  <div class="row">
    <div class="col" >
    

    
    
    
    
      <!-- title and reference to go to top-->
      <div id="top">  
      <h1 class="animate__animated animate__bounce">School Finder 5 </h1>
      </div>
      
    <h2 class="animate__animated animate__bounce">Discover your perfect school </h2>
      
    <!-- form -->
    <form>
      
      <!-- borough select-->
       <div class="form-group">
         <label><b>Borough</b></label>
      <br>
  <select class="selectpicker" id="selectBorough">
    <option value="all">All</option>
    <option value="M">Manhattan</option>
    <option value="K">Brooklyn</option>
    <option value="Q">Queens</option>
    <option value="X">Bronx</option>
    <option value="R">Staten Island</option>
  </select>
      </div>
      
      <br>
                  <!-- Neighborhood -->
  <div class="form-group ">
    <label><b>Neighborhood (Please enter only one. If you don't have a preference, input “any”) </b></label>
    <input class="form-control" placeholder="Enter the neighborhood here" id="n" style="width:500px;" value="any" maxlength="50">
  </div> 
      
      <br>
      
                        <!-- Interest -->
  <div class="form-group ">
    <label><b>Career/ Field Interest (Please enter only one. If you don't have a preference, input “any”) </b></label>
    <input class="form-control" placeholder="Enter a Career/ Field Interest here" id="i" style="width:500px;" value="any" maxlength="50">
  </div>  
      
       
      <br>
                  <!-- diploma endorsements select-->
       <div class="form-group">
         <label><b>Diploma Endorsements</b></label>
      <br>
  <select class="selectpicker" id="de">
    <option value="dm">Any</option>
    <option value="none">none</option>
    <option value="Arts">Arts</option>
    <option value="Math">Math</option>
    <option value="Science">Science</option>
    <option value="CTE">CTE</option>
    <option value="Math, Science">Math, Science</option>
    <option value="Arts, CTE">Arts, CTE</option>
    <option value="Arts, Math, Science">Arts, Math, Science</option>
    <option value="CTE, Math, Science">CTE, Math, Science</option>
    <option value="Arts, CTE, Math, Science">Arts, CTE, Math, Science</option>
  </select>
      </div>

          <br> 
      <!--ELL Programs -->
      <div class="form-group">
    <label><b>ELL (English-language learner Programs)</b></label>
      <br>
  <select class="selectpicker" id="ell">
    <option value="any">Any (including English)</option>
    <option value="French">French</option>
    <option value="Spanish">Spanish</option>
    <option value="Arabic">Arabic</option>
    <option value="Bengali">Bengali</option>
    <option value="Russian">Russian</option>
    <option value="Haitian Creole">Haitian Creole</option>
    <option value="Chinese">Chinese</option>
    <option value="Urdu">Urdu</option>
  </select>
      </div>
      
                <br> 
      <!--Language Classes -->
      <div class="form-group">
    <label><b>Language Classes (Please select a language class that you prefer)</b></label>
      <br>
  <select class="selectpicker" id="lang">
    <option value="any">Any </option>
    <option value="French">French</option>
    <option value="Spanish">Spanish</option>
    <option value="Arabic">Arabic</option>
    <option value="Bengali">Bengali</option>
    <option value="Russian">Russian</option>
    <option value="Haitian Creole">Haitian Creole</option>
    <option value="Chinese">Chinese</option>
    <option value="Urdu">Urdu</option>
    <option value="Latin">Latin</option>
    <option value="Mandarin">Mandarin</option>
    <option value="Italian">Italian</option>
    <option value="Japanese">Japanese</option>
    <option value="Cantonese">Cantonese</option>
    <option value="Korean">Korean</option>
    <option value="American Sign Language">American Sign Language</option>
    <option value="Greek">Greek</option>
    <option value="German">German</option>
    <option value="Hindi">Hindi</option>
    <option value="Polish">Polish</option>
    <option value="Portuguese">Portugese</option>
    <option value="Hebrew">Hebrew</option>
  </select>
      </div>
      
  
      
      <br>
       <!-- Shared Space  yes or no-->
      <div class="form-group">
        <label><b>Shared Space</b></label>
      <br>
  <select class="selectpicker" id="ss">
    <option value="dm">Either</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
      </div>
      
    
      <br>
            <!-- AP classes  input text  -->
        <div class="form-group ">
          <label><b>AP Classes (Please enter only one. If you don't have a preference, input “any”)</b></label>
    <input class="form-control" placeholder="Enter an AP class here" id="ap" style="width:500px;" value="any" maxlength="50">
  </div>

     
      <br>
      <!-- Max Size of school -->
        <div class="form-group">
          <label> <b>Maximum Size of School (max is 5,838)</b></label>
    <input class="form-control" placeholder="Enter the maximum value here" id="max" style="width:500px;" value="5838" maxlength="4">
  </div>
      <br>
      <!-- Min Size of school -->
  <div class="form-group ">
    <label ><b>Minimum Size of School (min is 135)</b></label>
    <input class="form-control" placeholder="Enter the minimum value here" id="min" style="width:500px;" value="135" maxlength="4">
  </div>
      <br>
            <!-- Club Interest -->
  <div class="form-group ">
    <label ><b>Club Interest (Please enter only one. If you don't have a preference, input “any”)</b></label>
    <input class="form-control" placeholder="Enter a club here" id="club" style="width:500px;" value="any" maxlength="50">
  </div>
      <br>
      
      
      <!-- Sport Type-->
      <div class="form-group">
      <label > <b>Type of Sport </b></label>
      <br>
  <select class="selectpicker" id="typeS">
    <option value="Any">Any</option>
    <option value="boys">boys</option>
    <option value="girls">girls</option>
    <option value="coed">coed</option>
  </select>
      </div>
      <br>
      
      
                  <!-- Sport text-->
  <div class="form-group " maxlength="50">
    <label > <b>Sport (Please enter only one. if none, input “any”)</b></label>
    <input class="form-control" placeholder="Enter a sport here" id="sport" style="width:500px;" value="any" maxlength="50">
  </div>

      
      </form>
      
      
      
      <!--submit button -->
         
        <a href="#resultLink" class="js-anchor-link">    <button class="btn btn-outline-info" id="submit" onclick="submitF()" > Find the school </button> </a>
      
      </div>
      
          <div class="col" style="background-color: #b6fcfa;">
     <h3 >The results will appear here </h3>
      <br>
      <br>
    <div id="resultLink"> 
    <div id="myList">
    </div>
      </div>

      </div>
    
      </div>
</div>
      </center>
    
  </body>
</html>
